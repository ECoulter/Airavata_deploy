
---
 - hosts: headnode
   tasks:

   - name: clone airavata repo
     git: repo=https://github.com/apache/airavata.git
          dest=/opt/LocalAiravata
  
   - name: build airavata
     command: /bin/bash -c "export MAVEN_OPTS="-Xmx512M"; mvn clean install 2>&1 > airavata_build.log"
     args:
       chdir: /opt/LocalAiravata
